<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="libs/bootstrap-4/css/bootstrap.css">
	<title>Calculadora</title>
</head>
<body>

<div align="center">
<div class="panel" align="center">
<table class="calculadora" style="width: 100%">

	<div align="right" style="height: 30px;">
		<span type="" name="" class="border-none" id="resultado"></span>
	</div>

	<tr>
	<td><button class="btn-1 btn-gray" id="raiz">âˆš</button></td>	
	<td><button class="btn-1 btn-gray" id="porcentaje">%</button></td>	
	<td><button class="btn-1 btn-gray" id="borrar">C</button></td>	
	<td><button class="btn-1 btn-gray" id="reset">AC</button></td>
	</tr>

    <tr>
	<td><button class="btn" id="siete">7</button></td>	
	<td><button class="btn" id="ocho">8</button></td>	
	<td><button class="btn" id="nueve">9</button></td>	
	<td><button class="btn-1 btn-gray" id="division">/</button></td>
	</tr>

	<tr>
	<td><button class="btn" id="cuatro">4</button></td>	
	<td><button class="btn" id="cinco">5</button></td>	
	<td><button class="btn" id="seis">6</button></td>	
	<td><button class="btn-1 btn-gray" id="multiplicacion">*</button></td>
	</tr>

	<tr>
	<td><button class="btn" id="uno">1</button></td>	
	<td><button class="btn" id="dos">2</button></td>	
	<td><button class="btn" id="tres">3</button></td>	
	<td><button class="btn-1 btn-gray" id="resta">-</button></td>
	</tr>

	<tr>
	<td><button class="btn" id="cero">0</button></td>	
	<td><button class="btn" id="punto">.</button></td>	
	<td><button class="btn-1 btn-blue" id="igual">=</button></td>	
	<td><button class="btn-1 btn-gray" id="suma">+
	</button></td>
	</tr>

	


</table>
</div>
</div>

<script src="js/jquery.js"></script>
<script	src="libs/bootstrap-4/js/bootstrap.js"></script>
<script src="js/app.js"></script>
</body>
</html>
